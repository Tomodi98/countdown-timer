<p-dialog
  header="Edit Countdown Timer"
  [style]="{ width: '50vw' }"
  [(visible)]="isVisible"
  [modal]="true"
  [showHeader]="true"
  [draggable]="false"
  [resizable]="false"
  appendTo="body"
  (onHide)="hideDialog()"
>
  <h5>Countdown to:</h5>
  <p-calendar
    [(ngModel)]="date"
    [showTime]="true"
    [showSeconds]="true"
    appendTo="body"
  ></p-calendar>
  <div class="flex-justify-end">
    <button
      pButton
      pRipple
      label="Save"
      (click)="saveDateConfig()"
      class="p-button-success"
    ></button>
  </div>
</p-dialog>
